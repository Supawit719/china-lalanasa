<!DOCTYPE html>
<html lang="th">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>แกลเลอรี่ 21 สถานที่ท่องเที่ยวในประเทศจีน</title>
<style>
:root {
  --main: #DD0303;      /* สีแดงใหม่ */
  --accent: #FAB12F;    /* สีทอง */
  --bg-dark: #FA812F;   /* สีส้มเข้ม */
}

body {
  margin: 0;
  font-family: "Poppins", sans-serif;
  background: linear-gradient(135deg, #DD0303, #FA812F);
  color: #FEF3E2;
  overflow-x: hidden;
}

/* หน้าแรก */
.hero {
  height: 100vh;
  width: 100vw;
  background: url('โค้ด/ฉงฉิง2.gif') center center / cover no-repeat;
  display: flex;
  flex-direction: column;
  justify-content: center;
  align-items: center;
  text-align: center;
  color: #FEF3E2;
  text-shadow: 2px 2px 10px rgba(0,0,0,0.8);
}
.hero h1 {
  font-size: 50px;
  margin-bottom: 25px;
}
.enter-btn {
  margin-top: 20px;
  padding: 14px 36px;
  font-size: 18px;
  background: var(--accent);
  border: none;
  border-radius: 8px;
  cursor: pointer;
  color: white;
  font-weight: bold;
  transition: 0.35s;
  box-shadow: 0 0 18px rgba(250,129,47,0.6);
}
.enter-btn:hover {
  background: #FA812F;
  box-shadow: 0 0 30px rgba(250,129,47,0.8);
  transform: scale(1.05);
}

/* หน้าแกลเลอรี่ */
.container {
  max-width: 1200px;
  margin: 30px auto;
  padding: 0 16px;
  background: linear-gradient(180deg, #FA812F 0%, #DD0303 100%);
  border-radius: 20px;
  box-shadow: 0 0 40px rgba(250,129,47,0.2);
}

.title {
  text-align: center;
  margin: 30px 0;
  font-size: 30px;
  color: #FEF3E2;
  text-shadow: 0 0 12px rgba(250,129,47,0.4);
  letter-spacing: 1px;
}

.photo-list {
  display: grid;
  grid-template-columns: repeat(3, 1fr);
  gap: 25px;
  align-items: start;
}

.item {
  background: rgba(250,129,47,0.15);
  border-radius: 14px;
  overflow: hidden;
  padding: 10px;
  transition: transform 0.25s, box-shadow 0.25s;
  box-shadow: 0 6px 20px rgba(0,0,0,0.5);
  position: relative;
}

.item img {
  width: 100%;
  height: 230px;
  object-fit: cover;
  display: block;
  opacity: 0;
  transform: translateY(20px) scale(0.98);
  transition: opacity 0.6s ease, transform 0.6s ease;
  filter: brightness(0.9) saturate(1.1);
  border-radius: 8px;
}
.item:hover img {
  transform: scale(1.07);
  filter: brightness(1.2) saturate(1.3);
  box-shadow: 0 12px 30px rgba(250,129,47,0.4);
}

.caption {
  margin-top: 12px;
  font-weight: 600;
  color: #FEF3E2;
  font-size: 17px;
  text-align: center;
}

/* viewer */
#viewer {
  display: none;
  padding: 24px 16px;
  text-align: center;
  background: radial-gradient(circle at top, #FA812F, #DD0303);
}
#viewer img {
  width: 90%;
  max-width: 900px;
  border-radius: 12px;
  box-shadow: 0 20px 60px rgba(0,0,0,0.6);
}
.place-text {
  margin-top: 16px;
  background: linear-gradient(180deg, rgba(250,129,47,0.25), rgba(0,0,0,0.7));
  padding: 18px;
  border-radius: 10px;
  color: #FEF3E2;
  max-width: 900px;
  margin-left: auto;
  margin-right: auto;
  line-height: 1.7;
  text-align: left;
  border: 1px solid rgba(250,129,47,0.3);
  white-space: pre-line;
}

.back-btn {
  margin-top: 14px;
  background: #FA812F;
  color: white;
  padding: 10px 18px;
  border-radius: 8px;
  cursor: pointer;
  border: none;
  transition: 0.3s;
  box-shadow: 0 0 12px rgba(250,129,47,0.5);
}
.back-btn:hover {
  background: #FAB12F;
  transform: scale(1.05);
}

@media (max-width:900px){
  .photo-list{grid-template-columns: repeat(2,1fr);}
  .item img{height:200px;}
}
@media (max-width:600px){
  .photo-list{grid-template-columns: 1fr;}
  .item img{height:260px;}
  .hero{padding:40px 20px}
}
</style>
</head>
<body>
