<!DOCTYPE html>
<html lang="th">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Gallery Website</title>
<style>
body{
  font-family: Arial; margin:0; background:#0a0018; color:white; text-align:center;
}
header{height:100vh; display:flex; flex-direction:column; justify-content:center; align-items:center; background:url('cover.jpg') center/cover no-repeat;}
header button{padding:15px 30px; background:#9b00ff; border:none; color:white; font-size:22px; border-radius:10px; cursor:pointer;}
.gallery{display:grid; grid-template-columns:repeat(3,1fr); gap:15px; padding:20px;}
.gallery div{position:relative; overflow:hidden; border-radius:12px;}
.gallery img{width:100%; height:260px; object-fit:cover; transition:0.4s; filter:brightness(0.85);} 
.gallery div:hover img{transform:scale(1.1); filter:brightness(1) drop-shadow(0 0 20px #b600ff);} 
.gallery div{opacity:0; transform:translateY(20px); animation:fadeUp 0.6s forwards;} 
@keyframes fadeUp{to{opacity:1; transform:translateY(0);}}
.main-view{display:none; padding:20px;} 
.main-view img{width:90%; max-width:900px; border-radius:15px;}
.place-text{display:none; margin-top:20px; font-size:20px; padding:15px; background:rgba(120,0,180,.4); border-radius:10px;}
.back-btn{display:none; margin-top:15px; padding:10px 18px; background:#b600ff; border:none; color:white; border-radius:8px; cursor:pointer; font-size:18px;}
</style>
</head>
<body>
<header>
<h1>แกลเลอรี่สถานที่ท่องเที่ยว</h1>
<button onclick="startGallery()">เข้าสู่เว็บไซต์</button>
</header>

<div id="gallery" class="gallery" style="display:none;">
<!-- ✅ วางรูปแบบก็อปวางได้เลย -->
<script>
let html="";
for(let i=1;i<=21;i++){
html+=`<div onclick=show(${i})><img src="img${i}.jpg"><div class='caption'>สถานที่ ${i}</div></div>`;
}
document.write(html);
</script>
</div>

<div class="main-view" id="mainView"></div>
<div id="placeText" class="place-text"></div>
<button onclick="backToGallery()" class="back-btn" id="backBtn">ย้อนกลับ</button>

<script>
// ✅ รายชื่อรูป + ข้อความ
const places=[
{img:"img1.jpg",text:"สถานที่ 1 - บรรยากาศสวยงามและเงียบสงบ"},
{img:"img2.jpg",text:"สถานที่ 2 - จุดชมวิวธรรมชาติ"},
{img:"img3.jpg",text:"สถานที่ 3 - น้ำตกใสกลางหุบเขา"},
{img:"img4.jpg",text:"สถานที่ 4 - วัดเก่าแก่ท่ามกลางภูเขา"},
{img:"img5.jpg",text:"สถานที่ 5 - ภูเขาและทะเลหมอกสุดอลัง"},
{img:"img6.jpg",text:"สถานที่ 6 - หมู่บ้านกลางป่าอันเงียบสงบ"},
{img:"img7.jpg",text:"สถานที่ 7 - จุดถ่ายรูปยอดนิยม"},
{img:"img8.jpg",text:"สถานที่ 8 - ชายหาดน้ำใสทรายขาว"},
{img:"img9.jpg",text:"สถานที่ 9 - สวนดอกไม้เต็มทุ่ง"},
{img:"img10.jpg",text:"สถานที่ 10 - เมืองโบราณมีเสน่ห์"},
{img:"img11.jpg",text:"สถานที่ 11 - ถนนคนเดินน่าเที่ยว"},
{img:"img12.jpg",text:"สถานที่ 12 - ทะเลสาบแสนสงบ"},
{img:"img13.jpg",text:"สถานที่ 13 - ธรรมชาติป่าเขาอุดมสมบูรณ์"},
{img:"img14.jpg",text:"สถานที่ 14 - จุดแคมป์ปิ้งยอดฮิต"},
{img:"img15.jpg",text:"สถานที่ 15 - วัดสวยกลางหุบเขา"},
{img:"img16.jpg",text:"สถานที่ 16 - สะพานชมวิวริมทะเล"},
{img:"img17.jpg",text:"สถานที่ 17 - เกาะสวรรค์น้ำใส"},
{img:"img18.jpg",text:"สถานที่ 18 - ภูทับเบิกทะเลหมอก"},
{img:"img19.jpg",text:"สถานที่ 19 - จุดชมพระอาทิตย์งดงาม"},
{img:"img20.jpg",text:"สถานที่ 20 - ทุ่งดอกไม้หลากสี"},
{img:"img21.jpg",text:"สถานที่ 21 - เมืองแสงสียามค่ำคืน"}
];

function startGallery(){document.querySelector("header").style.display="none";document.getElementById("gallery").style.display="grid";}
function show(i){document.getElementById("gallery").style.display="none";document.getElementById("mainView").innerHTML=`<img src="${places[i-1].img}">`;document.getElementById("placeText").innerText=places[i-1].text;document.getElementById("mainView").style.display="block";document.getElementById("placeText").style.display="block";document.getElementById("backBtn").style.display="inline-block";}
function backToGallery(){document.getElementById("mainView").style.display="none";document.getElementById("placeText").style.display="none";document.getElementById("backBtn").style.display="none";document.getElementById("gallery").style.display="grid";}
</script>
</body>
</html>
