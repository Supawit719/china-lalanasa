<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Gallery 30 Photos</title>
<style>
/* ========== CSS รวมในไฟล์เดียว ========== */
body {
  font-family: Arial, sans-serif;
  margin: 0;
  background: #f9f9f9;
}
.container {
  padding: 20px;
  text-align: center;
}
.gallery {
  display: flex;
  flex-direction: column;
  gap: 20px;
  padding: 10px;
  align-items: center;
}
.gallery img {
  width: 300px;
  cursor: pointer;
  border-radius: 10px;
  opacity: 0;
  transform: translateY(30px);
  transition: all 0.7s ease;
}
.caption {
  font-size: 14px;
  margin-top: 4px;
}
#viewer {
  display: none;
  text-align: center;
  padding: 20px;
}
#viewer img {
  width: 60%;
  border-radius: 10px;
  margin-bottom: 10px;
}
.back-btn {
  background: #ff4d6d;
  color: white;
  padding: 10px 20px;
  border: none;
  border-radius: 6px;
  cursor: pointer;
  margin-bottom: 15px;
}
</style>
</head>
<body>
<div class="container">
  <div id="gallery" class="gallery">
    <!-- ใส่รูป 30 รูปตัวอย่าง -->
    <script>
    let html="";
    for(let i=1;i<=30;i++){
      html += `<div onclick=show(${i})><img src='images/${i}.jpg'><div class='caption'>สถานที่ ${i}</div></div>`;
    }
    document.write(html);
    </script>
  </div>

  <div id="viewer">
    <button class="back-btn" onclick="back()">ย้อนกลับ</button>
    <img id="bigImg" src="">
    <p id="detail"></p>
  </div>
</div>

<script>
function show(i){
  document.getElementById('gallery').style.display='none';
  document.getElementById('viewer').style.display='block';
  document.getElementById('bigImg').src=`images/${i}.jpg`;
  document.getElementById('detail').innerText=`รายละเอียดสถานที่ที่ ${i}`;
}
function back(){
  document.getElementById('viewer').style.display='none';
  document.getElementById('gallery').style.display='grid';
}
// reveal on scroll
const imgs = document.querySelectorAll('.gallery img');
function reveal(){
  imgs.forEach(img=>{
    const rect = img.getBoundingClientRect();
    if(rect.top < window.innerHeight - 50){
      img.style.opacity = 1;
      img.style.transform = 'translateY(0)';
    }
  });
}
window.addEventListener('scroll', reveal);
window.addEventListener('load', reveal);
</script>
</body>
</html>
