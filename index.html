<!DOCTYPE html>
<html lang="th">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>แกลเลอรี่ 21 สถานที่ ประเทศจีน</title>
<style>
@font-face {
  font-family: 'Starbirl';
  src: url('Starbirl.otf') format('truetype');
  font-display: swap;
}

:root {
  --accent: #b46cff;
  --bg-dark: #0a0012;
  --bg-gradient: linear-gradient(135deg, #0a0012 0%, #2b0040 50%, #0a0012 100%);
  --card-bg: rgba(40, 0, 60, 0.45);
  --neon-glow: 0 0 15px rgba(176, 123, 255, 0.6), 0 0 30px rgba(176, 123, 255, 0.4);
}

body {
  margin: 0;
  font-family: "Poppins", sans-serif;
  background: var(--bg-gradient);
  color: white;
  overflow-x: hidden;
}

/* HEADER */
header {
  background: rgba(80, 0, 110, 0.9);
  padding: 15px 40px;
  display: flex;
  justify-content: space-between;
  align-items: center;
  box-shadow: 0 4px 20px rgba(176,123,255,0.2);
}

header h1 {
  font-size: 24px;
  letter-spacing: 2px;
  font-weight: bold;
  color: #e3d4ff;
  text-shadow: var(--neon-glow);
}

nav a {
  color: #d9baff;
  margin: 0 15px;
  text-decoration: none;
  font-weight: bold;
  transition: 0.3s;
}

nav a:hover {
  color: #fff;
  text-shadow: var(--neon-glow);
}

/* HERO SECTION */
.hero {
  height: 100vh;
  width: 100vw;
  background: url('โค้ด/ฉงฉิง2.gif') center center / cover no-repeat;
  position: relative;
  display: flex;
  flex-direction: column;
  justify-content: center;
  align-items: center;
  text-align: center;
  color: white;
  overflow: hidden;
}

.hero::before {
  content: "";
  position: absolute;
  inset: 0;
  background: linear-gradient(to bottom right, rgba(20,0,40,0.6), rgba(80,0,120,0.6));
  z-index: 0;
}

.hero h1 {
  position: relative;
  font-family: 'Starbirl', sans-serif;
  font-size: 64px;
  text-transform: uppercase;
  letter-spacing: 2px;
  color: #e5d0ff;
  text-shadow: var(--neon-glow);
  margin-bottom: 20px;
  z-index: 1;
}

.enter-btn {
  position: relative;
  z-index: 1;
  padding: 14px 36px;
  background: #8d4adf;
  border: none;
  border-radius: 40px;
  color: #fff;
  font-size: 18px;
  cursor: pointer;
  transition: all 0.3s ease;
  box-shadow: 0 0 20px rgba(141,74,223,0.5);
}
.enter-btn:hover {
  background: #b46cff;
  transform: scale(1.07);
  box-shadow: 0 0 30px rgba(176,123,255,0.8), 0 0 60px rgba(176,123,255,0.5);
}

/* GALLERY */
.container {
  max-width: 1200px;
  margin: 50px auto;
  padding: 0 16px;
}

.title {
  text-align: center;
  margin: 18px 0;
  font-size: 30px;
  color: var(--accent);
  text-shadow: var(--neon-glow);
}

.photo-list {
  display: grid;
  grid-template-columns: repeat(3, 1fr);
  gap: 24px;
  align-items: start;
}

.item {
  background: var(--card-bg);
  border-radius: 12px;
  overflow: hidden;
  padding: 10px;
  box-shadow: 0 0 20px rgba(0,0,0,0.6);
  transition: all .3s ease;
}

.item .wrap {
  position: relative;
  overflow: hidden;
  border-radius: 10px;
}

.item img {
  width: 100%;
  height: 220px;
  object-fit: cover;
  display: block;
  transition: transform .45s cubic-bezier(.2,.9,.2,1), filter .35s, box-shadow .35s;
  transform-origin: center center;
  filter: brightness(.85) saturate(1.02);
  border-radius: 8px;
  will-change: transform, filter;
  opacity: 0;
  transform: translateY(24px) scale(1);
}

.item:hover img {
  transform: scale(1.1);
  filter: brightness(1.2) saturate(1.2);
  box-shadow: 0 0 25px rgba(176,123,255,0.8), 0 0 40px rgba(176,123,255,0.5);
}

.caption {
  margin-top: 12px;
  font-weight: 600;
  color: #e9ddff;
  font-size: 17px;
  text-align: center;
}

.sub {
  font-size: 13px;
  color: #d8c8ff;
  opacity: 0.9;
  margin-top: 6px;
  text-align: center;
}

/* VIEWER */
#viewer {
  display: none;
  padding: 24px 16px;
  text-align: center;
  background: var(--bg-gradient);
  min-height: 100vh;
}

#viewer img {
  width: 90%;
  max-width: 900px;
  border-radius: 12px;
  box-shadow: 0 0 30px rgba(176,123,255,0.4), 0 0 60px rgba(176,123,255,0.2);
}

.place-text {
  margin-top: 16px;
  display: block;
  background: rgba(50,0,80,0.4);
  padding: 18px;
  border-radius: 10px;
  color: #fff;
  text-align: left;
  max-width: 900px;
  margin-left: auto;
  margin-right: auto;
  line-height: 1.7;
  box-shadow: inset 0 0 20px rgba(176,123,255,0.3);
}

.back-btn {
  margin-top: 14px;
  display: inline-block;
  border: 0;
  background: #8d4adf;
  color: #fff;
  padding: 10px 20px;
  border-radius: 30px;
  cursor: pointer;
  transition: all .3s ease;
}
.back-btn:hover {
  background: #b46cff;
  box-shadow: var(--neon-glow);
  transform: scale(1.05);
}

/* RESPONSIVE */
@media (max-width: 900px) {
  .photo-list { grid-template-columns: repeat(2,1fr); }
  .item img { height: 200px; }
}
@media (max-width: 600px) {
  .photo-list { grid-template-columns: 1fr; }
  .item img { height: 260px; }
  .hero { padding: 40px 20px; }
}
</style>
</head>
<body>
<section class="hero" id="home">
  <h1>แกลเลอรี่ สถานที่ท่องเที่ยวประเทศจีน (21 แห่ง)</h1>
  <button class="enter-btn" onclick="enterGallery()">เข้าสู่เว็บไซต์</button>
</section>

<main class="container" id="galleryPage" style="display:none;">
  <h2 class="title">สถานที่ท่องเที่ยวแนะนำ</h2>
  <div class="photo-list" id="photoList">
    <!-- รูป 21 รูปตามที่คุณใส่ไว้เดิม -->
  </div>
</main>

<section id="viewer" aria-hidden="true">
  <div style="padding:18px 10px; text-align:center;">
    <button class="back-btn" onclick="backToGallery()">ย้อนกลับ</button>
  </div>
  <img id="viewerImg" src="" alt="รูปใหญ่">
  <div id="viewerText" class="place-text"></div>
</section>

<script>
/* ฟังก์ชันเหมือนเดิม */
const places = [...]; // ใช้ชุดข้อมูลเดิมของคุณ
function enterGallery(){document.getElementById('home').style.display='none';document.getElementById('galleryPage').style.display='block';setupClickHandlers();startRevealObserver();}
function setupClickHandlers(){const imgs=document.querySelectorAll('.photo-list img');imgs.forEach(img=>{img.addEventListener('click',()=>{const i=Number(img.getAttribute('data-index'))||1;openViewer(i);});});}
function openViewer(idx){const viewer=document.getElementById('viewer');const viewerImg=document.getElementById('viewerImg');const viewerText=document.getElementById('viewerText');viewerImg.src=document.querySelector(`.photo-list img[data-index='${idx}']`).src;viewerText.textContent=places[idx-1]||'';document.getElementById('galleryPage').style.display='none';viewer.style.display='block';viewer.setAttribute('aria-hidden','false');window.scrollTo({top:0,behavior:'smooth'});}
function backToGallery(){document.getElementById('viewer').style.display='none';document.getElementById('galleryPage').style.display='block';}
function startRevealObserver(){const options={root:null,rootMargin:'0px',threshold:0.12};const imgs=document.querySelectorAll('.photo-list img');const observer=new IntersectionObserver((entries,obs)=>{entries.forEach(entry=>{if(entry.isIntersecting){entry.target.style.opacity=1;entry.target.style.transform='translateY(0) scale(1)';entry.target.style.transitionDelay=(Math.random()*300)+'ms';obs.unobserve(entry.target);}});},options);imgs.forEach(img=>observer.observe(img));}
window.addEventListener('load',()=>{if(document.getElementById('galleryPage').style.display==='block'){setupClickHandlers();startRevealObserver();}});
</script>
</body>
</html>
