<!DOCTYPE html>
<html lang="th">
<head>
<meta charset="UTF-8">
<title>สถานที่ท่องเที่ยวจีน</title>
<style>
body {
  font-family: sans-serif;
  background: #f4f4f4;
  margin: 0;
  padding: 20px;
}

.gallery {
  display: grid;
  grid-template-columns: repeat(4, 1fr);
  gap: 12px;
}

.gallery img {
  width: 100%;
  height: 200px;
  object-fit: cover;
  border-radius: 8px;
  cursor: pointer;
  transition: 0.3s ease;
}

/* เอฟเฟกต์เมื่อเอาเมาส์ชี้ */
.gallery img:hover {
  transform: scale(1.05);
  filter: brightness(1.2);
}

/* กล่องข้อความ popup */
.popup {
  position: fixed;
  top: 50%; left: 50%;
  transform: translate(-50%, -50%);
  background: white;
  padding: 20px;
  width: 400px;
  max-height: 80vh;
  overflow-y: auto;
  border-radius: 10px;
  box-shadow: 0 0 25px rgba(0,0,0,0.4);
  display: none;
  z-index: 1000;
}

.popup h2 { margin-top: 0; }

.overlay {
  position: fixed;
  top: 0; left: 0;
  width: 100%; height: 100%;
  background: rgba(0,0,0,0.6);
  display: none;
  z-index: 999;
}

.closeBtn {
  cursor: pointer;
  background: #d9534f;
  color: white;
  border: none;
  padding: 8px 12px;
  border-radius: 6px;
  margin-top: 10px;
}
</style>
</head>
<body>

<h1>21 สถานที่ท่องเที่ยวจีน</h1>

<div class="gallery">
  <img src="img1.jpg" onclick="showInfo(0)">
  <img src="img2.jpg" onclick="showInfo(1)">
  <img src="img3.jpg" onclick="showInfo(2)">
  <img src="img4.jpg" onclick="showInfo(3)">
  <img src="img5.jpg" onclick="showInfo(4)">
  <img src="img6.jpg" onclick="showInfo(5)">
  <img src="img7.jpg" onclick="showInfo(6)">
  <img src="img8.jpg" onclick="showInfo(7)">
  <img src="img9.jpg" onclick="showInfo(8)">
  <img src="img10.jpg" onclick="showInfo(9)">
  <img src="img11.jpg" onclick="showInfo(10)">
  <img src="img12.jpg" onclick="showInfo(11)">
  <img src="img13.jpg" onclick="showInfo(12)">
  <img src="img14.jpg" onclick="showInfo(13)">
  <img src="img15.jpg" onclick="showInfo(14)">
  <img src="img16.jpg" onclick="showInfo(15)">
  <img src="img17.jpg" onclick="showInfo(16)">
  <img src="img18.jpg" onclick="showInfo(17)">
  <img src="img19.jpg" onclick="showInfo(18)">
  <img src="img20.jpg" onclick="showInfo(19)">
  <img src="img21.jpg" onclick="showInfo(20)">
</div>

<div class="overlay" onclick="closeInfo()"></div>

<div class="popup" id="popup">
  <h2 id="title"></h2>
  <p id="content"></p>
  <button class="closeBtn" onclick="closeInfo()">ปิด</button>
</div>


<script>
const places = [
{title:"ปักกิ่ง (Beijing)", text:`ปักกิ่ง เมืองหลวงแห่งประเทศจีนที่ทุกคนควรลองมาเที่ยวดูสักครั้ง... 

• กำแพงเมืองจีน  
• จัตุรัสเทียนอันเหมิน  
• พระราชวังต้องห้าม  
• พิพิธภัณฑ์ศิลปะอิฐแดง`},

{title:"กำแพงเมืองจีน (Great Wall of China)", text:`1 ใน 7 สิ่งมหัศจรรย์ของโลก ความยาวกว่า 21,196 กม. วิวสวยสุดยอด`},

{title:"เซียงไฮ้ (Shanghai)", text:`นครปารีสแห่งตะวันออก เมืองเศรษฐกิจ หรูทันสมัย มีตึกและซอยโบราณ`},

{title:"หาดไว่ทาน (The Bund)", text:`ถนนริมแม่น้ำ บรรยากาศยุโรป จุดถ่ายรูปสุดฮิต`},

{title:"พิพิธภัณฑ์เซี่ยงไฮ้", text:`รวบรวมงานศิลปะโบราณจีน เช่น หยก งานผ้า ตัวอักษรจีน`},

{title:"หุบเขาจิ่วจ้ายโกว", text:`หุบเขาและทะเลสาบสีฟ้า ใบไม้เปลี่ยนสีสวยเหมือนสวรรค์บนดิน`},

{title:"ฮาร์บิน (Harbin)", text:`เมืองหิมะ มีเทศกาลน้ำแข็ง และหมู่บ้านสไตล์รัสเซีย`},

{title:"สุสานจิ๋นซีฮ่องเต้", text:`สุสานโบราณพร้อมทหารดินเผานับพันตัว`},

{title:"อุทยานจางเจียเจี้ย", text:`ภูเขาหินตั้งตระหง่าน เหมือนในหนัง Avatar`},

{title:"พระราชวังโปตาลา", text:`ศิลปกรรมทิเบต ศูนย์กลางศาสนาและวัฒนธรรมทิเบต`},

{title:"ศูนย์อนุรักษ์หมีแพนด้า", text:`ชมแพนด้าใกล้ชิด แหล่งเพาะพันธุ์ใหญ่ที่สุดในจีน`},

{title:"ทะเลสาบพระจันทร์เสี้ยว", text:`โอเอซิสกลางทะเลทรายโกบี มีบริการขี่อูฐ`},

{title:"ต๋ากู่ปิงชวน", text:`ยอดเขาหิมะแสนงาม เหมือนยืนอยู่บนสวรรค์`},

{title:"หุบเขาหินสีรุ้ง (Danxia)", text:`ภูเขาหลากสีสันเหมือนสายรุ้ง มีบอลลูนชมวิว`},

{title:"กุ้ยหลิน", text:`ภูเขาสวย ถ้ำงอกง้อย รูปงวงช้างสุดโดดเด่น`},

{title:"อุทยานย่าติง", text:`วิวภูเขาหิมะ + ทะเลสาบ มุมพักผ่อนสุดอลัง`},

{title:"เมืองโบราณเฟิ่งหวง", text:`เวนิสเมืองจีน บ้านไม้ริมแม่น้ำ ล่องเรือชมเมือง`},

{title:"ช่องแคบซานเสีย", text:`ล่องเรือชมภูเขาเขียวริมแม่น้ำแยงซีเกียง`},

{title:"ทะเลสาบชิงไห่", text:`ทะเลสาบน้ำเค็มใหญ่สุดของจีน มีกิจกรรมมากมาย`},

{title:"ทะเลสาบซีหู", text:`ทะเลสาบสวยสงบ ล้อมด้วยดอกไม้และภูเขา`},

{title:"อุทยานป่าหิน (Shilin)", text:`ป่าหินปูนอายุ 270 ล้านปี แลนด์มาร์กระดับโลก`}
];

function showInfo(i){
  document.getElementById("title").innerText = places[i].title;
  document.getElementById("content").innerText = places[i].text;
  document.querySelector(".popup").style.display="block";
  document.querySelector(".overlay").style.display="block";
}

function closeInfo(){
  document.querySelector(".popup").style.display="none";
  document.querySelector(".overlay").style.display="none";
}
</script>

</body>
</html>
