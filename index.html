<!DOCTYPE html>
<html lang="th">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>แกลเลอรี่ 21 สถานที่ ประเทศจีน</title>
<style>
@font-face {
  font-family: 'Starbirl';
  src: url('Starbirl.otf') format('truetype');
  font-display: swap;
}

:root {
  --main: #5a007a;
  --accent: #a043ff;
  --bg-dark: #0a0010;
}

body {
  margin: 0;
  font-family: "Poppins", sans-serif;
  background: linear-gradient(135deg, #0a0010, #260033);
  color: white;
  overflow-x: hidden;
}

/* Header */
header {
  background: var(--main);
  padding: 15px 40px;
  display: flex;
  justify-content: space-between;
  align-items: center;
  box-shadow: 0 4px 10px rgba(0,0,0,0.6);
}
header h1 {
  font-size: 24px;
  letter-spacing: 2px;
  font-weight: bold;
}
nav a {
  color: white;
  margin: 0 15px;
  text-decoration: none;
  font-weight: bold;
  transition: 0.3s;
}
nav a:hover {
  color: var(--accent);
  text-shadow: 0 0 12px var(--accent);
}

/* หน้าแรก */
.hero {
  height: 100vh;
  width: 100vw;
  background: url('โค้ด/ฉงฉิง2.gif') center center / cover no-repeat;
  display: flex;
  flex-direction: column;
  justify-content: center;
  align-items: center;
  text-align: center;
  color: white;
  text-shadow: 2px 2px 10px rgba(0,0,0,0.8);
}
.hero h1 {
  font-family: 'Starbirl', sans-serif;
  font-size: 60px;
  color: #ffffff;
  margin-bottom: 25px;
}
.enter-btn {
  margin-top: 20px;
  padding: 14px 36px;
  font-size: 18px;
  background: var(--accent);
  border: none;
  border-radius: 8px;
  cursor: pointer;
  color: white;
  font-weight: bold;
  transition: 0.35s;
  box-shadow: 0 0 18px rgba(160, 67, 255, 0.6);
}
.enter-btn:hover {
  background: #d37aff;
  box-shadow: 0 0 30px rgba(208, 131, 255, 0.8);
  transform: scale(1.05);
}

/* หน้าแกลเลอรี่ */
.container {
  max-width: 1200px;
  margin: 30px auto;
  padding: 0 16px;
  background: linear-gradient(180deg, #1a001f 0%, #000000 100%);
  border-radius: 20px;
  box-shadow: 0 0 40px rgba(155, 0, 255, 0.2);
}

.title {
  text-align: center;
  margin: 30px 0;
  font-size: 30px;
  color: #d8a4ff;
  text-shadow: 0 0 12px rgba(176, 123, 255, 0.4);
  letter-spacing: 1px;
}

.photo-list {
  display: grid;
  grid-template-columns: repeat(3, 1fr);
  gap: 25px;
  align-items: start;
}

.item {
  background: rgba(30, 0, 50, 0.8);
  border-radius: 14px;
  overflow: hidden;
  padding: 10px;
  transition: transform 0.25s, box-shadow 0.25s;
  box-shadow: 0 6px 20px rgba(0, 0, 0, 0.5);
  position: relative;
}

/* overlay สีม่วง */
.item .wrap {
  position: relative;
  overflow: hidden;
  border-radius: 10px;
}
.item .wrap::before {
  content: "";
  position: absolute;
  inset: 0;
  background: linear-gradient(145deg, rgba(170, 0, 255, 0.4), rgba(80, 0, 120, 0.3));
  opacity: 0;
  transition: opacity 0.4s ease;
  z-index: 2;
}
.item:hover .wrap::before {
  opacity: 1;
}
.item img {
  width: 100%;
  height: 230px;
  object-fit: cover;
  display: block;
  transition: transform 0.45s cubic-bezier(.2, .9, .2, 1), filter 0.35s, box-shadow 0.35s;
  filter: brightness(0.85) saturate(1.1);
  border-radius: 8px;
  will-change: transform, filter;
  position: relative;
  z-index: 1;
}
.item:hover img {
  transform: scale(1.07);
  filter: brightness(1.2) saturate(1.3);
  box-shadow: 0 12px 30px rgba(180, 0, 255, 0.4);
}
.caption {
  margin-top: 12px;
  font-weight: 600;
  color: #f0d4ff;
  font-size: 17px;
  text-align: center;
  letter-spacing: 0.5px;
}
.sub {
  font-size: 13px;
  color: #c6a8ff;
  opacity: 0.85;
  margin-top: 5px;
  text-align: center;
}

/* viewer */
#viewer {
  display: none;
  padding: 24px 16px;
  text-align: center;
  background: radial-gradient(circle at top, #2d003a, #000);
}
#viewer img {
  width: 90%;
  max-width: 900px;
  border-radius: 12px;
  box-shadow: 0 20px 60px rgba(0,0,0,0.6);
}
.place-text {
  margin-top: 16px;
  background: linear-gradient(180deg, rgba(150, 0, 255, 0.15), rgba(0, 0, 0, 0.7));
  padding: 18px;
  border-radius: 10px;
  color: #fff;
  max-width: 900px;
  margin-left: auto;
  margin-right: auto;
  line-height: 1.7;
  text-align: left;
  border: 1px solid rgba(200, 150, 255, 0.3);
}
.back-btn {
  margin-top: 14px;
  background: #8a2be2;
  color: white;
  padding: 10px 18px;
  border-radius: 8px;
  cursor: pointer;
  border: none;
  transition: 0.3s;
  box-shadow: 0 0 12px rgba(155, 0, 255, 0.5);
}
.back-btn:hover {
  background: #b23cff;
  transform: scale(1.05);
}

/* responsive */
@media (max-width:900px){
  .photo-list{grid-template-columns: repeat(2,1fr);}
  .item img{height:200px;}
}
@media (max-width:600px){
  .photo-list{grid-template-columns: 1fr;}
  .item img{height:260px;}
  .hero{padding:40px 20px}
}
</style>
</head>
<body>
<section class="hero" id="home">
  <h1>แกลเลอรี่ สถานที่ท่องเที่ยวประเทศจีน (21 แห่ง)</h1>
  <button class="enter-btn" onclick="enterGallery()">เข้าสู่เว็บไซต์</button>
</section>

<main class="container" id="galleryPage" style="display:none;">
  <h2 class="title">สถานที่ท่องเที่ยวแนะนำ</h2>
  <div class="photo-list" id="photoList">
    <!-- รูปภาพของคุณตามเดิม -->
  </div>
</main>

<section id="viewer" aria-hidden="true">
  <div style="padding:18px 10px; text-align:center;">
    <button class="back-btn" onclick="backToGallery()">ย้อนกลับ</button>
  </div>
  <img id="viewerImg" src="" alt="รูปใหญ่">
  <div id="viewerText" class="place-text"></div>
</section>

<script>
const places = [
"กำแพงเมืองจีน – สิ่งก่อสร้างยาวกว่า 21,000 กิโลเมตร หนึ่งในเจ็ดสิ่งมหัศจรรย์ของโลก",
"พระราชวังต้องห้าม – ศูนย์กลางอำนาจของราชวงศ์หมิงและชิงกว่า 500 ปี",
"จัตุรัสเทียนอันเหมิน – จัตุรัสที่ใหญ่ที่สุดในโลก ตั้งอยู่ใจกลางกรุงปักกิ่ง",
"ภูเขาหวงซาน – ภูเขาศักดิ์สิทธิ์พร้อมทะเลหมอกและหินรูปร่างประหลาด",
"เมืองโบราณลี่เจียง – เมืองเก่ามรดกโลกที่ยังคงวัฒนธรรมชนเผ่านาซี",
"กำแพงเมืองซีอาน – กำแพงโบราณสมบูรณ์ที่สุดของจีน สร้างสมัยราชวงศ์หมิง",
"กองทัพทหารดินเผา – สุสานจักรพรรดิฉินซีฮ่องเต้ ประกอบด้วยนักรบดินเผากว่าพันตัว",
"หุบเขาจางเจียเจี้ย – ภูเขาหินทรายรูปแท่งแรงบันดาลใจให้ภาพยนตร์ Avatar",
"พระใหญ่เล่อซาน – พระพุทธรูปแกะสลักบนหน้าผาหินที่ใหญ่ที่สุดในโลก",
"ล่องแม่น้ำแยงซี – ชมธรรมชาติระหว่างช่องเขาและเมืองเก่า",
"เมืองเซี่ยงไฮ้ – ศูนย์กลางเศรษฐกิจสมัยใหม่และตึกระฟ้าโอเรียนทัลเพิร์ล",
"พระราชวังฤดูร้อน – สวนกว้างใหญ่รอบทะเลสาบคุนหมิง มีสถาปัตยกรรมงดงาม",
"ถนนโบราณจิ่วเฟิน – หมู่บ้านกลางหุบเขาที่เต็มไปด้วยแสงไฟสีส้มยามค่ำ",
"เมืองเฉิงตู – บ้านของหมีแพนด้าและอาหารเสฉวนเผ็ดร้อน",
"ทะเลสาบชิงไห่ – ทะเลสาบน้ำเค็มใหญ่ที่สุดของจีน สีฟ้าสดใสกลางทุ่งหญ้า",
"เทือกเขาหิมะยูหลง – ภูเขาหิมะขาวบริสุทธิ์เหนือเมืองลี่เจียง",
"เมืองซูโจว – เมืองสวนโบราณและคลองน้ำใส ได้ชื่อว่าเวนิสแห่งตะวันออก",
"ทะเลทรายตุนหวง – จุดค้าขายโบราณตามเส้นทางสายไหม",
"ภูเขาเอ๋อเหมย – ภูเขาศักดิ์สิทธิ์ของพุทธศาสนา มีวัดบนยอดเขา",
"เมืองกุ้ยหลิน – ภูเขาหินปูนรูปร่างสวยงามและแม่น้ำลี่สุดโรแมนติก",
"มาเก๊า – เมืองแห่งแสงสี วัฒนธรรมจีน–โปรตุเกสผสมผสาน"
];

function enterGallery(){
  document.getElementById('home').style.display = 'none';
  document.getElementById('galleryPage').style.display = 'block';
  setupClickHandlers();
  startRevealObserver();
}

function setupClickHandlers(){
  const list = document.getElementById("photoList");
  list.innerHTML = "";
  places.forEach((place, i) => {
    list.innerHTML += `
      <div class="item">
        <div class="wrap">
          <img src="โค้ด/${i+1}.jpg" data-index="${i+1}" alt="${place}">
        </div>
        <div class="caption">${place.split("–")[0]}</div>
        <div class="sub">${place.split("–")[1]}</div>
      </div>`;
  });

  const imgs = document.querySelectorAll('.photo-list img');
  imgs.forEach(img=>{
    img.addEventListener('click', ()=> openViewer(img.getAttribute('data-index')));
  });
}

function openViewer(idx){
  const viewer = document.getElementById('viewer');
  const viewerImg = document.getElementById('viewerImg');
  const viewerText = document.getElementById('viewerText');
  viewerImg.src = `โค้ด/${idx}.jpg`;
  viewerText.textContent = places[idx-1];
  document.getElementById('galleryPage').style.display = 'none';
  viewer.style.display = 'block';
  viewer.setAttribute('aria-hidden','false');
  window.scrollTo({top:0,behavior:'smooth'});
}

function backToGallery(){
  document.getElementById('viewer').style.display='none';
  document.getElementById('galleryPage').style.display='block';
  document.getElementById('viewer').setAttribute('aria-hidden','true');
}

function startRevealObserver(){
  const options = { root: null, rootMargin: '0px', threshold: 0.12 };
  const imgs = document.querySelectorAll('.photo-list img');
  const observer = new IntersectionObserver((entries, obs) => {
    entries.forEach(entry => {
      if(entry.isIntersecting){
        entry.target.style.opacity = 1;
        entry.target.style.transform = 'translateY(0)';
        entry.target.style.transition = 'all 0.6s ease';
        obs.unobserve(entry.target);
      }
    });
  }, options);
  imgs.forEach(img=> observer.observe(img));
}
</script>
</body>
</html>
