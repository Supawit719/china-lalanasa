<!DOCTYPE html>
<html lang="th">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>แกลเลอรี่ 21 สถานที่ ประเทศจีน</title>
<style>
@font-face {
  font-family: 'Starbirl';
  src: url('Starbirl.otf') format('truetype');
  font-display: swap;
}
body {
  margin: 0;
  font-family: "Poppins", sans-serif;
  background: linear-gradient(135deg, #000000, #852067);
  color: white;
  overflow-x: hidden;
}
header {
  background: #8a1497;
  padding: 15px 40px;
  display: flex;
  justify-content: space-between;
  align-items: center;
  box-shadow: 0 4px 10px rgba(0,0,0,0.4);
}

header h1 {
  font-size: 24px;
  letter-spacing: 2px;
  font-weight: bold;
}

nav a {
  color: white;
  margin: 0 15px;
  text-decoration: none;
  font-weight: bold;
  transition: 0.3s;
}

nav a:hover {
  color: #ffeb3b;
}

/* ===== HERO SECTION ===== */
.hero {
  height: 100vh; /* เต็มหน้าจอแนวตั้ง */
  width: 100vw;
  background: url('ฉงฉิง2.gif') center center / cover no-repeat;
  display: flex;
  flex-direction: column;
  justify-content: center;
  align-items: center;
  text-align: center;
  color: white;
  text-shadow: 2px 2px 10px rgba(0,0,0,0.7);
  position: relative;
}

.hero::after {
  content: "";
  position: absolute;
  inset: 0;
  background: rgba(0, 0, 0, 0.4); /* ชั้นมืดทับเพื่อให้ตัวหนังสือชัด */
}

.hero h1 {
  font-family: 'Starbirl', sans-serif;
  font-size: 64px;
  margin: 0;
  color: #ffeb3b;
  text-transform: uppercase;
  letter-spacing: 2px;
  text-shadow: 3px 3px 12px rgba(0,0,0,0.8);
  z-index: 2;
}

.enter-btn {
  margin-top: 25px;
  padding: 14px 36px;
  background: #8d2894;
  color: white;
  border: none;
  border-radius: 8px;
  cursor: pointer;
  font-size: 18px;
  font-weight: bold;
  transition: 0.3s;
  z-index: 2;
}

.enter-btn:hover {
  background: #ff5252;
  transform: scale(1.05);
}

/* ===== GALLERY ===== */
footer {
  text-align: center;
  padding: 15px;
  background: #111;
  font-size: 14px;
  margin-top: 50px;
}
.container{max-width:1200px;margin:30px auto;padding:0 16px;}
.title{ text-align:center; margin:18px 0; font-size:28px; color:var(--accent); text-shadow:0 0 12px rgba(176,123,255,0.12); }
.photo-list{
  display:grid;
  grid-template-columns: repeat(3, 1fr);
  gap:20px;
  align-items:start;
}

.item{
  background:var(--card-bg); border-radius:12px; overflow:hidden; padding:8px; transition:transform .25s;
  box-shadow: 0 6px 18px rgba(0,0,0,0.45);
}
.item .wrap{position:relative; overflow:hidden; border-radius:10px;}
.item img{
  width:100%; height:220px; object-fit:cover; display:block;
  transition: transform .45s cubic-bezier(.2,.9,.2,1), filter .35s, box-shadow .35s;
  transform-origin:center center;
  filter:brightness(.85) saturate(1.02);
  border-radius:8px;
  will-change: transform, filter;
  opacity:0; transform: translateY(24px) scale(1);
}
.item:hover img{
  transform: scale(1.08);
  filter:brightness(1.12) saturate(1.1);
  box-shadow: 0 10px 30px rgba(176,123,255,0.28), 0 2px 8px rgba(0,0,0,0.5);
}
.caption{margin-top:10px; font-weight:600; color:#e9ddff; font-size:16px; text-align:center;}
.sub{font-size:13px; color:#d8c8ff; opacity:0.9; margin-top:6px; text-align:center;}

/* viewer */
#viewer{display:none; padding:24px 16px; text-align:center;}
#viewer img{width:90%; max-width:900px; border-radius:12px; box-shadow:0 20px 60px rgba(0,0,0,0.6);}
.place-text{
  margin-top:16px; display:block; background: linear-gradient(180deg, rgba(176,123,255,0.12), rgba(176,123,255,0.06));
  padding:18px; border-radius:10px; color:#fff; text-align:left; max-width:900px; margin-left:auto;margin-right:auto; line-height:1.7;
}
.back-btn{
  margin-top:14px; display:inline-block; border:0; background:var(--accent); color:#fff; padding:10px 16px; border-radius:8px; cursor:pointer;
}

/* responsive */
@media (max-width:900px){
  .photo-list{grid-template-columns: repeat(2,1fr);}
  .item img{height:200px;}
}
@media (max-width:600px){
  .photo-list{grid-template-columns: 1fr;}
  .item img{height:260px;}
  .hero h1 {font-size: 42px;}
}
</style>
</head>
<body>

<!-- HERO -->
<section class="hero" id="home">
  <h1>แกลเลอรี่ สถานที่ท่องเที่ยวประเทศจีน (21 แห่ง)</h1>
  <button class="enter-btn" onclick="enterGallery()">เข้าสู่เว็บไซต์</button>
</section>

<!-- GALLERY -->
<main class="container" id="galleryPage" style="display:none;">
  <h2 class="title">สถานที่ท่องเที่ยวแนะนำ</h2>
  <!-- ... (รูปทั้งหมดตามเดิม ไม่ต้องแก้) ... -->
</main>

<!-- VIEWER -->
<section id="viewer" aria-hidden="true">
  <div style="padding:18px 10px; text-align:center;">
    <button class="back-btn" onclick="backToGallery()">ย้อนกลับ</button>
  </div>
  <img id="viewerImg" src="" alt="รูปใหญ่">
  <div id="viewerText" class="place-text"></div>
</section>

<script>
/* ฟังก์ชัน JavaScript เดิมของคุณทั้งหมด ใช้ได้เลย */
function enterGallery(){
  document.getElementById('home').style.display='none';
  document.getElementById('galleryPage').style.display='block';
  document.getElementById('viewer').setAttribute('aria-hidden','true');
  setupClickHandlers();
  startRevealObserver();
}
function setupClickHandlers(){
  const imgs = document.querySelectorAll('.photo-list img');
  imgs.forEach(img=>{
    img.addEventListener('click', ()=> {
      const i = Number(img.getAttribute('data-index')) || 1;
      openViewer(i);
    });
  });
}
function openViewer(idx){
  const viewer = document.getElementById('viewer');
  const viewerImg = document.getElementById('viewerImg');
  const viewerText = document.getElementById('viewerText');
  viewerImg.src = document.querySelector(`.photo-list img[data-index='${idx}']`).src;
  viewerText.textContent = places[idx-1] || '';
  document.getElementById('galleryPage').style.display = 'none';
  viewer.style.display = 'block';
  viewer.setAttribute('aria-hidden','false');
  window.scrollTo({top:0,behavior:'smooth'});
}
function backToGallery(){
  document.getElementById('viewer').style.display='none';
  document.getElementById('galleryPage').style.display='block';
  document.getElementById('viewer').setAttribute('aria-hidden','true');
}
function startRevealObserver(){
  const options = { root: null, rootMargin: '0px', threshold: 0.12 };
  const imgs = document.querySelectorAll('.photo-list img');
  const observer = new IntersectionObserver((entries, obs) => {
    entries.forEach(entry => {
      if(entry.isIntersecting){
        entry.target.style.opacity = 1;
        entry.target.style.transform = 'translateY(0) scale(1)';
        entry.target.style.transitionDelay = (Math.random()*300)+'ms';
        obs.unobserve(entry.target);
      }
    });
  }, options);
  imgs.forEach(img=> observer.observe(img));
}
window.addEventListener('load', () => {
  if(document.getElementById('galleryPage').style.display === 'block'){
    setupClickHandlers();
    startRevealObserver();
  }
});
</script>
</body>
</html>
