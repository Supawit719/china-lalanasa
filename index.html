<!DOCTYPE html>
<html lang="th">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>แกลเลอรี่ 21 สถานที่ท่องเที่ยวในประเทศจีน</title>
<style>
:root {
  --main: #5a007a;
  --accent: #a043ff;
  --bg-dark: #0a0010;
}

body {
  margin: 0;
  font-family: "Poppins", sans-serif;
  background: linear-gradient(135deg, #0a0010, #260033);
  color: white;
  overflow-x: hidden;
}

/* หน้าแรก */
.hero {
  height: 100vh;
  width: 100vw;
  background: url('โค้ด/ฉงฉิง2.gif') center center / cover no-repeat;
  display: flex;
  flex-direction: column;
  justify-content: center;
  align-items: center;
  text-align: center;
  color: white;
  text-shadow: 2px 2px 10px rgba(0,0,0,0.8);
}
.hero h1 {
  font-size: 50px;
  margin-bottom: 25px;
}
.enter-btn {
  margin-top: 20px;
  padding: 14px 36px;
  font-size: 18px;
  background: var(--accent);
  border: none;
  border-radius: 8px;
  cursor: pointer;
  color: white;
  font-weight: bold;
  transition: 0.35s;
  box-shadow: 0 0 18px rgba(160, 67, 255, 0.6);
}
.enter-btn:hover {
  background: #d37aff;
  box-shadow: 0 0 30px rgba(208, 131, 255, 0.8);
  transform: scale(1.05);
}

/* หน้าแกลเลอรี่ */
.container {
  max-width: 1200px;
  margin: 30px auto;
  padding: 0 16px;
  background: linear-gradient(180deg, #1a001f 0%, #000000 100%);
  border-radius: 20px;
  box-shadow: 0 0 40px rgba(155, 0, 255, 0.2);
}

.title {
  text-align: center;
  margin: 30px 0;
  font-size: 30px;
  color: #d8a4ff;
  text-shadow: 0 0 12px rgba(176, 123, 255, 0.4);
  letter-spacing: 1px;
}

.photo-list {
  display: grid;
  grid-template-columns: repeat(3, 1fr);
  gap: 25px;
  align-items: start;
}

.item {
  background: rgba(30, 0, 50, 0.8);
  border-radius: 14px;
  overflow: hidden;
  padding: 10px;
  transition: transform 0.25s, box-shadow 0.25s;
  box-shadow: 0 6px 20px rgba(0, 0, 0, 0.5);
  position: relative;
}

.item img {
  width: 100%;
  height: 230px;
  object-fit: cover;
  display: block;
  opacity: 0;
  transform: translateY(20px) scale(0.98);
  transition: opacity 0.6s ease, transform 0.6s ease;
  filter: brightness(0.85) saturate(1.1);
  border-radius: 8px;
}
.item:hover img {
  transform: scale(1.07);
  filter: brightness(1.2) saturate(1.3);
  box-shadow: 0 12px 30px rgba(180, 0, 255, 0.4);
}
.caption {
  margin-top: 12px;
  font-weight: 600;
  color: #f0d4ff;
  font-size: 17px;
  text-align: center;
}

/* viewer */
#viewer {
  display: none;
  padding: 24px 16px;
  text-align: center;
  background: radial-gradient(circle at top, #2d003a, #000);
}
#viewer img {
  width: 90%;
  max-width: 900px;
  border-radius: 12px;
  box-shadow: 0 20px 60px rgba(0,0,0,0.6);
}
.place-text {
  margin-top: 16px;
  background: linear-gradient(180deg, rgba(150, 0, 255, 0.15), rgba(0, 0, 0, 0.7));
  padding: 18px;
  border-radius: 10px;
  color: #fff;
  max-width: 900px;
  margin-left: auto;
  margin-right: auto;
  line-height: 1.7;
  text-align: left;
  border: 1px solid rgba(200, 150, 255, 0.3);
  white-space: pre-line;
}
.back-btn {
  margin-top: 14px;
  background: #8a2be2;
  color: white;
  padding: 10px 18px;
  border-radius: 8px;
  cursor: pointer;
  border: none;
  transition: 0.3s;
  box-shadow: 0 0 12px rgba(155, 0, 255, 0.5);
}
.back-btn:hover {
  background: #b23cff;
  transform: scale(1.05);
}

@media (max-width:900px){
  .photo-list{grid-template-columns: repeat(2,1fr);}
  .item img{height:200px;}
}
@media (max-width:600px){
  .photo-list{grid-template-columns: 1fr;}
  .item img{height:260px;}
  .hero{padding:40px 20px}
}
</style>
</head>
<body>

<section class="hero" id="home">
  <h1>แกลเลอรี่ 21 สถานที่ท่องเที่ยวในประเทศจีน</h1>
  <button class="enter-btn" onclick="enterGallery()">เข้าสู่เว็บไซต์</button>
</section>

<main class="container" id="galleryPage" style="display:none;">
  <h2 class="title">สถานที่ท่องเที่ยวแนะนำ</h2>
  <div class="photo-list" id="photoList">
    <div class="item"><img data-index="1" src="image/1.jpg"><div class="caption">ปักกิ่ง</div></div>
    <div class="item"><img data-index="2" src="image/2.jpg"><div class="caption">เซี่ยงไฮ้</div></div>
    <div class="item"><img data-index="3" src="image/3.jpg"><div class="caption">ซีอาน</div></div>
    <div class="item"><img data-index="4" src="image/4.jpg"><div class="caption">กุ้ยหลิน</div></div>
    <div class="item"><img data-index="5" src="image/5.jpg"><div class="caption">เฉิงตู</div></div>
    <div class="item"><img data-index="6" src="image/6.jpg"><div class="caption">หังโจว</div></div>
    <div class="item"><img data-index="7" src="image/7.jpg"><div class="caption">ซูโจว</div></div>
    <div class="item"><img data-index="8" src="image/8.jpg"><div class="caption">ฮ่องกง</div></div>
    <div class="item"><img data-index="9" src="image/9.jpg"><div class="caption">มาเก๊า</div></div>
    <div class="item"><img data-index="10" src="image/10.jpg"><div class="caption">ฉงชิ่ง</div></div>
    <div class="item"><img data-index="11" src="image/11.jpg"><div class="caption">คุนหมิง</div></div>
    <div class="item"><img data-index="12" src="image/12.jpg"><div class="caption">ลี่เจียง</div></div>
    <div class="item"><img data-index="13" src="image/13.jpg"><div class="caption">ต้าหลี่</div></div>
    <div class="item"><img data-index="14" src="image/14.jpg"><div class="caption">จางเจียเจี้ย</div></div>
    <div class="item"><img data-index="15" src="image/15.jpg"><div class="caption">หวงซาน</div></div>
    <div class="item"><img data-index="16" src="image/16.jpg"><div class="caption">ฮาร์บิน</div></div>
    <div class="item"><img data-index="17" src="image/17.jpg"><div class="caption">ซีหนิง</div></div>
    <div class="item"><img data-index="18" src="image/18.jpg"><div class="caption">ตุนหวง</div></div>
    <div class="item"><img data-index="19" src="image/19.jpg"><div class="caption">ลาซา</div></div>
    <div class="item"><img data-index="20" src="image/20.jpg"><div class="caption">ไห่หนาน</div></div>
    <div class="item"><img data-index="21" src="image/21.jpg"><div class="caption">ฉางซา</div></div>
  </div>
</main>

<section id="viewer" aria-hidden="true">
  <div style="padding:18px 10px; text-align:center;">
    <button class="back-btn" onclick="backToGallery()">ย้อนกลับ</button>
  </div>
  <img id="viewerImg" src="" alt="รูปใหญ่">
  <div id="viewerText" class="place-text"></div>
</section>

<script>
const places = [
`ปักกิ่ง (Beijing)
เมืองหลวงของจีน เต็มไปด้วยประวัติศาสตร์ยาวนาน เช่น พระราชวังต้องห้าม กำแพงเมืองจีน และจัตุรัสเทียนอันเหมิน`,
`เซี่ยงไฮ้ (Shanghai)
มหานครทันสมัยที่สุดของจีน มีตึกสูงระฟ้า หอไข่มุก สวนอี้หยวน และเขตเมืองเก่าที่ผสมผสานวัฒนธรรมตะวันตกกับตะวันออก`,
`ซีอาน (Xi’an)
อดีตเมืองหลวงโบราณ มีสุสานทหารดินเผาและกำแพงเมืองที่เก่าแก่ที่สุดแห่งหนึ่งของจีน`,
`กุ้ยหลิน (Guilin)
เมืองที่มีภูเขาหินปูนและแม่น้ำหลีเจียงอันสวยงาม เป็นจุดหมายปลายทางยอดนิยมของนักถ่ายภาพทั่วโลก`,
`เฉิงตู (Chengdu)
บ้านของหมีแพนด้า มีศูนย์อนุรักษ์หมีแพนด้า วัดโบราณ และอาหารรสเผ็ดแบบเสฉวน`,
`หังโจว (Hangzhou)
เมืองริมทะเลสาบซีหูที่งดงาม ได้ชื่อว่า “สวรรค์บนดิน” ของจีน มีวัดหลิงอิ่นและสวนชาที่สวยงาม`,
`ซูโจว (Suzhou)
เมืองแห่งสวนจีนดั้งเดิมและคลองน้ำเก่าแก่ มีสถาปัตยกรรมงดงามและบรรยากาศเงียบสงบ`,
`ฮ่องกง (Hong Kong)
ศูนย์กลางเศรษฐกิจและการท่องเที่ยว มีดิสนีย์แลนด์ วิคตอเรียพีค และห้างสรรพสินค้าระดับโลก`,
`มาเก๊า (Macau)
เมืองมรดกโลกที่มีวัฒนธรรมจีนและโปรตุเกสผสมผสาน มีคาสิโนและโบสถ์เซนต์พอลอันโด่งดัง`,
`ฉงชิ่ง (Chongqing)
เมืองแห่งแสงไฟและอาหารเผ็ด มีภูเขาและแม่น้ำยางซีเป็นฉากหลังที่งดงาม`,
`คุนหมิง (Kunming)
เมืองแห่งฤดูใบไม้ผลิ อากาศเย็นสบายตลอดปี มีป่าหินและทะเลสาบเตียนฉือ`,
`ลี่เจียง (Lijiang)
เมืองเก่าที่ได้รับการอนุรักษ์ไว้เป็นอย่างดี มีคลองน้ำใสและบ้านไม้โบราณ`,
`ต้าหลี่ (Dali)
เมืองโบราณติดทะเลสาบเอ๋อร์ไห่ บรรยากาศโรแมนติก เหมาะกับการพักผ่อน`,
`จางเจียเจี้ย (Zhangjiajie)
อุทยานที่มีเสาหินทรายสูงชัน จุดกำเนิดแรงบันดาลใจภาพยนตร์ Avatar`,
`หวงซาน (Huangshan)
ภูเขาที่มีเมฆหมอกล้อมรอบ มีทิวทัศน์งดงามจนได้รับการยกย่องว่าเป็นภูเขาที่สวยที่สุดของจีน`,
`ฮาร์บิน (Harbin)
เมืองทางเหนือจัดเทศกาลน้ำแข็งโลกทุกปี มีปราสาทน้ำแข็งและไฟประดับสุดตระการตา`,
`ซีหนิง (Xining)
ประตูสู่ที่ราบสูงทิเบต มีทะเลสาบชิงไห่และวัดถาเอ้อร์ที่สวยงาม`,
`ตุนหวง (Dunhuang)
เมืองบนเส้นทางสายไหม มีถ้ำพระโมเกาคูซึ่งเต็มไปด้วยภาพจิตรกรรมฝาผนังโบราณ`,
`ลาซา (Lhasa)
เมืองหลวงของทิเบต มีพระราชวังโปตาลาและวัดโจคังอันศักดิ์สิทธิ์`,
`ไห่หนาน (Hainan)
เกาะสวรรค์ทางใต้ของจีน มีชายหาดทรายขาวและบรรยากาศแบบเมืองร้อน`,
`ฉางซา (Changsha)
เมืองศูนย์กลางของมณฑลหูหนาน มีพิพิธภัณฑ์โบราณวัตถุและอาหารท้องถิ่นรสจัด`
];

function enterGallery(){
  document.getElementById('home').style.display='none';
  document.getElementById('galleryPage').style.display='block';
  setupClickHandlers();
  startRevealObserver();
}

function setupClickHandlers(){
  document.querySelectorAll('.photo-list img').forEach(img=>{
    img.addEventListener('click', ()=>openViewer(Number(img.dataset.index)));
  });
}

function openViewer(idx){
  const viewer = document.getElementById('viewer');
  const viewerImg = document.getElementById('viewerImg');
  const viewerText = document.getElementById('viewerText');
  const img = document.querySelector(`.photo-list img[data-index='${idx}']`);
  viewerImg.src = img.src;
  viewerText.textContent = places[idx-1] || '';
  document.getElementById('galleryPage').style.display = 'none';
  viewer.style.display = 'block';
  window.scrollTo({top:0,behavior:'smooth'});
}

function backToGallery(){
  document.getElementById('viewer').style.display='none';
  document.getElementById('galleryPage').style.display='block';
}

function startRevealObserver(){
  const options = { root: null, threshold: 0.12 };
  const imgs = document.querySelectorAll('.photo-list img');
  const obs = new IntersectionObserver((entries, o)=>{
    entries.forEach(e=>{
      if(e.isIntersecting){
        e.target.style.opacity=1;
        e.target.style.transform='translateY(0) scale(1)';
        o.unobserve(e.target);
      }
    });
  }, options);
  imgs.forEach(img=>obs.observe(img));
}
</script>
</body>
</html>
