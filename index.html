<!DOCTYPE html>
<html lang="th">

<meta charset="utf-8" />

<title>แกลเลอรี่ 21 สถานที่เที่ยวจีน</title>

<style>
:root{
  --accent:#b07bff;
  --bg:#0a0018;
  --card-bg: rgba(255,255,255,0.05);
}
*{box-sizing:border-box;}
body{
  margin:0; font-family:"Noto Sans Thai",Arial,sans-serif;
  background:var(--bg); color:#fff;
}

/*** HERO ***/
.hero{
  height:100vh; display:flex; flex-direction:column; justify-content:center; align-items:center;
  background:linear-gradient(180deg,rgba(16,8,28,.6),rgba(8,2,20,.9)),url("images/cover.jpg") center/cover no-repeat;
  text-align:center; padding:30px;
}
.hero h1{font-size:clamp(26px,4vw,55px); margin:0 0 10px;}
.hero p{max-width:800px; opacity:.9;}
.hero button{
  margin-top:20px; padding:14px 30px; font-size:18px; border:0; cursor:pointer; border-radius:10px;
  background:var(--accent); color:#fff; transition:.25s;
  box-shadow:0 10px 30px rgba(176,123,255,.25);
}
.hero button:hover{transform:scale(1.06); box-shadow:0 18px 45px rgba(176,123,255,.45);}

/*** GALLERY PAGE ***/
.container{max-width:1200px; margin:auto; padding:20px;}
.title{text-align:center; margin:15px 0 25px; color:var(--accent); font-size:28px;}

.photo-list{
  display:grid; grid-template-columns:repeat(3,1fr);
  gap:20px;
}

.item{
  background:var(--card-bg); padding:10px; border-radius:14px;
  box-shadow:0 6px 20px rgba(0,0,0,.45);
}
.item .wrap{position:relative; overflow:hidden; border-radius:10px;}

.item img{
  width:100%; height:230px; object-fit:cover; border-radius:10px;
  opacity:0; transform:translateY(25px) scale(1); transition:transform .45s,filter .3s,opacity .6s;
}

.item:hover img{
  transform:scale(1.08);
  filter:brightness(1.15) saturate(1.2);
  box-shadow:0 0 25px rgba(176,123,255,.6);
}

.caption{
  margin-top:8px; text-align:center; font-weight:600; font-size:15.5px; color:#e6d7ff;
}

/*** VIEWER ***/
#viewer{display:none; padding:25px; text-align:center;}
#viewer img{
  width:90%; max-width:900px; border-radius:12px;
  box-shadow:0 25px 60px rgba(0,0,0,.6);
}
.place-text{
  margin:15px auto 0; max-width:900px; text-align:left;
  padding:18px; border-radius:12px; line-height:1.75;
  background:rgba(176,123,255,.13);
}
.back-btn{
  margin-bottom:15px; padding:10px 18px; border-radius:8px;
  border:0; background:var(--accent); color:#fff; cursor:pointer;
}

/*** RESPONSIVE ***/
@media(max-width:900px){ .photo-list{grid-template-columns:repeat(2,1fr);} }
@media(max-width:600px){ .photo-list{grid-template-columns:1fr;} .hero{padding:40px 18px;} }
</style>
</head>

<body>

<!-- HERO -->

  <button onclick="enterGallery()">เข้าสู่เว็บไซต์</button>
</section>

    </script>
  </div>
</section>
